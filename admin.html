<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | IronForge Gym</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">IRONFORGE <span style="color: #fff;">ADMIN</span></div>
        <nav>
            <ul>
                <li><a href="index.html">Back to Site</a></li>
                <li><a href="#" id="logoutBtn" style="display: none;">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section id="loginSection" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div
            style="background: #1c1c1e; padding: 3rem; border-radius: 10px; width: 100%; max-width: 400px; text-align: center;">
            <h2 style="margin-bottom: 2rem;">Admin Login</h2>
            <form id="loginForm">
                <div style="margin-bottom: 1.5rem;">
                    <input type="text" id="username" placeholder="Username"
                        style="width: 100%; padding: 12px; background: #333; border: 1px solid #444; color: #fff; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <input type="password" id="password" placeholder="Password"
                        style="width: 100%; padding: 12px; background: #333; border: 1px solid #444; color: #fff; border-radius: 5px;">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
                <p id="loginError" style="color: var(--primary-color); margin-top: 1rem; display: none;">Invalid
                    credentials</p>
            </form>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboardSection" style="display: none; padding-top: 8rem;">
        <div class="section-header">
            <h2>Dashboard</h2>
            <p>Manage your blog posts</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 4rem; align-items: start;">

            <!-- Create Post Form -->
            <div style="background: #1c1c1e; padding: 2rem; border-radius: 10px;">
                <h3 style="margin-bottom: 1.5rem;">Create New Post</h3>
                <form id="createPostForm">
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: #ccc;">Title</label>
                        <input type="text" id="postTitle" required
                            style="width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: #fff; border-radius: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: #ccc;">Category</label>
                        <input type="text" id="postCategory" placeholder="e.g. Training, Nutrition" required
                            style="width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: #fff; border-radius: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: #ccc;">Image URL</label>
                        <input type="url" id="postImage" placeholder="https://..." required
                            style="width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: #fff; border-radius: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: #ccc;">Content</label>
                        <textarea id="postContent" rows="5" required
                            style="width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: #fff; border-radius: 5px;"></textarea>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Publish Post</button>
                </form>
            </div>

            <!-- Posts List -->
            <div>
                <h3 style="margin-bottom: 1.5rem;">Existing Posts</h3>
                <div id="adminPostsList" style="display: grid; gap: 1.5rem;">
                    <!-- Posts will be injected here via JS -->
                </div>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
